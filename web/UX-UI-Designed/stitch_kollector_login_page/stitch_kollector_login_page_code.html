<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kollector Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f4d1",
                        "background-light": "#f5f8f8",
                        "background-dark": "#111817",
                        "surface-dark": "#1c2624",
                        "border-dark": "#283936",
                        "text-secondary": "#9cbab5",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"],
                        "body": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(37, 244, 209, 0.1)',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-background-dark">
<!-- Offline Banner (Example of ActionPanel reused as top banner) -->
<div class="w-full bg-[#1c2624] border-b border-border-dark py-3 px-4 hidden">
<div class="max-w-[960px] mx-auto flex items-center justify-between gap-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-orange-400">wifi_off</span>
<span class="text-sm font-medium">Bạn đang ngoại tuyến. Vui lòng kiểm tra kết nối mạng.</span>
</div>
<button class="text-sm text-primary font-medium hover:underline">Thử lại</button>
</div>
</div>
<!-- Navigation (Logo only for Login Page) -->
<header class="w-full px-6 py-6 flex justify-between items-center z-10">
<div class="flex items-center gap-3 text-white">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"></path>
<path clip-rule="evenodd" d="M39.998 35.764C39.9944 35.7463 39.9875 35.7155 39.9748 35.6706C39.9436 35.5601 39.8949 35.4259 39.8346 35.2825C39.8168 35.2403 39.7989 35.1993 39.7813 35.1602C38.5103 34.2887 35.9788 33.0607 33.7095 32.5189C30.9875 31.8691 27.6413 31.4783 24 31.4783C20.3587 31.4783 17.0125 31.8691 14.2905 32.5189C12.0012 33.0654 9.44505 34.3104 8.18538 35.1832C8.17384 35.2075 8.16216 35.233 8.15052 35.2592C8.09919 35.3751 8.05721 35.4886 8.02977 35.589C8.00356 35.6848 8.00039 35.7333 8.00004 35.7388C8.00004 35.739 8 35.7393 8.00004 35.7388C8.00004 35.7641 8.0104 36.0767 8.68485 36.6314C9.34546 37.1746 10.4222 37.7531 11.9291 38.2772C14.9242 39.319 19.1919 40 24 40C28.8081 40 33.0758 39.319 36.0709 38.2772C37.5778 37.7531 38.6545 37.1746 39.3151 36.6314C39.9006 36.1499 39.9857 35.8511 39.998 35.764ZM4.95178 32.7688L21.4543 6.30267C22.6288 4.4191 25.3712 4.41909 26.5457 6.30267L43.0534 32.777C43.0709 32.8052 43.0878 32.8338 43.104 32.8629L41.3563 33.8352C43.104 32.8629 43.1038 32.8626 43.104 32.8629L43.1051 32.865L43.1065 32.8675L43.1101 32.8739L43.1199 32.8918C43.1276 32.906 43.1377 32.9246 43.1497 32.9473C43.1738 32.9925 43.2062 33.0545 43.244 33.1299C43.319 33.2792 43.4196 33.489 43.5217 33.7317C43.6901 34.1321 44 34.9311 44 35.7391C44 37.4427 43.003 38.7775 41.8558 39.7209C40.6947 40.6757 39.1354 41.4464 37.385 42.0552C33.8654 43.2794 29.133 44 24 44C18.867 44 14.1346 43.2794 10.615 42.0552C8.86463 41.4464 7.30529 40.6757 6.14419 39.7209C4.99695 38.7775 3.99999 37.4427 3.99999 35.7391C3.99999 34.8725 4.29264 34.0922 4.49321 33.6393C4.60375 33.3898 4.71348 33.1804 4.79687 33.0311C4.83898 32.9556 4.87547 32.8935 4.9035 32.8471C4.91754 32.8238 4.92954 32.8043 4.93916 32.7889L4.94662 32.777L4.95178 32.7688ZM35.9868 29.004L24 9.77997L12.0131 29.004C12.4661 28.8609 12.9179 28.7342 13.3617 28.6282C16.4281 27.8961 20.0901 27.4783 24 27.4783C27.9099 27.4783 31.5719 27.8961 34.6383 28.6282C35.082 28.7342 35.5339 28.8609 35.9868 29.004Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold tracking-tight">Kollector</h2>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 w-full relative z-0">
<!-- Abstract Background Decoration -->
<div class="absolute inset-0 z-[-1] overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-[#3b5450]/20 rounded-full blur-[100px]"></div>
</div>
<!-- Login Card -->
<div class="w-full max-w-[440px] flex flex-col gap-6">
<!-- Header Text -->
<div class="text-center space-y-2 mb-2">
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight">Chào mừng quay lại</h1>
<p class="text-text-secondary text-base font-normal">Tiếp tục hành trình sưu tầm của bạn.</p>
</div>
<!-- Error Banner Example (Hidden by default, shown for structure) -->
<!-- 
            <div class="bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-lg flex items-start gap-3 text-sm">
                <span class="material-symbols-outlined text-[20px]">error</span>
                <p>Email hoặc mật khẩu không chính xác. Vui lòng thử lại.</p>
            </div>
            -->
<!-- Form Container -->
<div class="bg-surface-dark border border-border-dark rounded-xl shadow-glow p-6 sm:p-8 backdrop-blur-sm">
<form class="flex flex-col gap-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-white block" for="email">Email</label>
<div class="relative">
<input class="w-full bg-[#111817] text-white border border-[#3b5450] rounded-lg px-4 py-3 text-base placeholder:text-[#4a635e] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed" id="email" name="email" placeholder="vidu@email.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-white" for="password">Mật khẩu</label>
<a class="text-xs text-primary hover:text-primary/80 transition-colors" href="#">Quên mật khẩu?</a>
</div>
<div class="relative group">
<input class="w-full bg-[#111817] text-white border border-[#3b5450] rounded-lg px-4 py-3 text-base placeholder:text-[#4a635e] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all pr-12 disabled:opacity-50 disabled:cursor-not-allowed" id="password" name="password" placeholder="••••••••" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#4a635e] hover:text-primary transition-colors focus:outline-none p-1 rounded-md" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full bg-primary hover:bg-[#1de0bf] text-[#111817] font-semibold h-12 rounded-lg flex items-center justify-center transition-all shadow-[0_0_15px_-3px_rgba(37,244,209,0.3)] hover:shadow-[0_0_20px_-3px_rgba(37,244,209,0.5)] focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1c2624] focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none" type="submit">
<!-- Normal State Text -->
<span>Đăng nhập</span>
<!-- Loading State Spinner (Hidden by default) -->
<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-[#111817] hidden" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
</button>
<!-- Sign Up Link -->
<div class="text-center pt-2">
<p class="text-sm text-text-secondary">
                            Chưa có tài khoản? 
                            <a class="text-white font-semibold hover:text-primary transition-colors ml-1" href="#">Tạo tài khoản</a>
</p>
</div>
</form>
</div>
<!-- Footer Legal Text -->
<p class="text-xs text-[#4a635e] text-center px-6 leading-relaxed">
                Bằng cách đăng nhập, bạn đồng ý với <a class="underline hover:text-text-secondary" href="#">Điều khoản dịch vụ</a> và <a class="underline hover:text-text-secondary" href="#">Chính sách bảo mật</a> của Kollector.
            </p>
</div>
</main>
<!-- Bottom Decoration/Gradient -->
<div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/30 to-transparent"></div>
</body></html>
